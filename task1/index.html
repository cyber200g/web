<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="shashlyki-min (2).jpg" alt="Изображение 1" class="slide">

            <img src="цезарь.jpg" alt="Изображение 3" class="slide">

        <button class="prev" onclick="prevSlide()">Предыдущее</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
